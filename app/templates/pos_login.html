<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pos_login.css">
    <title>E.E. Caetano de Campos</title>

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">
                <h1>E.E. Caetano de <br> Campos</h1>
            </div>
            <div id="menu" class="menu">
                <nav class="lista">
                    <ul class="ul">
                        <iframe href="/templates/lista" width="600" height="400"></iframe>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="frameContainer" class="hidden">
            <div class="frameContent">
                <span class="closeButton" onclick="closeFrame()">X</span>
                <div id="frameContent"></div>
            </div>
        </div>
        <div class="right">
            <div class="camera">
                <img src="/static/css/adam.jpg" alt="Logo" class="logo">
            <video id="video" class="cam_video" width="100%" autoplay></video>
        </div>
    </div>
    <script src="/static/pos_login.js"></script>

</body>
</html>
