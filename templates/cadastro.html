<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caetano Cadastro</title>
    <link rel="stylesheet" href="/static/css/cadastro.css">
     <script src="cadastro.js"></script>
</head>
<body>
    <div class="container">
        <div class="register-box">
           <div class="camera">
            <video id="video" autoplay></video>
            <button id="startButton">Iniciar Câmera</button>
            <h2>Cadastro</h2>
            <div class="form-group">
                <input type="text" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirmar Senha">
            </div>
            <button class="btn">Cadastrar</button>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
        <div>
            <h1><span class="highlight">Caetano</span> Cadastro</h1>
            <h2 class="school-name">E.E Caetano de Campos</h2>
        </div>
    </div>
   </div> 
</body>
</html>
