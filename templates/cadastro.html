<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caetano Cadastro</title>
  <link rel="stylesheet" href="/static/cadastro.css">
  <script src="/static/cadastro.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="register-box">
      <div class="camera">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button onclick="tirarFoto()" type="button">Tirar e Enviar</button>
      </div>
      <h2>Cadastro</h2>
      <div class="form-group">
        <input type="text" placeholder="Nome Completo">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <input type="password" placeholder="Confirmar Senha">
      </div>
      <button class="btn">Cadastrar</button>
      <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
      <h1><span class="highlight">Caetano</span> Cadastro</h1>
      <h2 class="school-name">E.E Caetano de Campos</h2>
    </div>
  </div>
</body>
</html>
